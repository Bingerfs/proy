<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>

<a href="/post/new">Nuevo</a>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Texto</th>
        <th>Usuario</th>
        <th>Subcategoria</th>
    </tr>
    <tr th:each="post: ${posts}">
        <td th:text="${post.id}">
        </td>
        <td th:text="${post.texto}">
        </td>
        <td th:text="${post.user.username}">
        </td>
        <td th:text="${post.subcategoria.nombre}">
        </td>
    </tr>
</table>

</body>
</html>
